<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oil Categories</title>
    <link rel="stylesheet" href="all.css">
</head>
<body>
    <div class="header">
        <div>Chips</div>
        <div class="cart-icon" onclick="redirectToBuyPage()">ðŸ›’</div>
    </div>

    <div class="categories-container" id="categoriesContainer"></div>

    <script>
        const products = [
        {name: "Lays",  img: "p489.image/chips/lays.jpg" , prices: { '10g': 10, '20g': 20, '50g': 25, '100g': 50, '200g': 75, '1kg': 100 }},
    {name: "Bingo", img: "p489.image/chips/bingo.jpg" , prices: { '10g': 10, '20g': 20, '50g': 25, '100g': 50, '200g': 75, '1kg': 100 }},
    {name: "Bingo Mad Angles", img: "p489.image/chips/Bingo Mad Angles.jpg" , prices: { '10g': 10, '20g': 20, '50g': 25, '100g': 50, '200g': 75, '1kg': 100 }},
    {name: "Pringles",  img: "p489.image/chips/Pringles.jpg" , prices: { '10g': 10, '20g': 20, '50g': 25, '100g': 50, '200g': 75, '1kg': 100 }},
    {name: "Too Yumm", img: "p489.image/chips/too yumm.jpg" , prices: { '10g': 10, '20g': 20, '50g': 25, '100g': 50, '200g': 75, '1kg': 100 }},
    {name: "Kurkure",img: "p489.image/chips/kurlura.jpg" , prices: { '10g': 10, '20g': 20, '50g': 25, '100g': 50, '200g': 75, '1kg': 100 }},
    {name: "Bingo Kurkure", img: "p489.image/chips/bingo kurkura.jpg" , prices: { '10g': 10, '20g': 20, '50g': 25, '100g': 50, '200g': 75, '1kg': 100 }},
    {name: "Moong Dal", img: "p489.image/chips/moond dal.jpg" , prices: { '10g': 10, '20g': 20, '50g': 25, '100g': 50, '200g': 75, '1kg': 100 }},
    {name: "Nachoz", img: "p489.image/chips/Nachoz.jpg" , prices: { '10g': 10, '20g': 20, '50g': 25, '100g': 50, '200g': 75, '1kg': 100 }},
    {name: "Kurkure Puff", img: "p489.image/chips/Kurkure Puff.jpg" , prices: { '10g': 10, '20g': 20, '50g': 25, '100g': 50, '200g': 75, '1kg': 100 }},
    {name: "Potato Chips", img: "p489.image/chips/Potato Chips.jpg" , prices: { '10g': 10, '20g': 20, '50g': 25, '100g': 50, '200g': 75, '1kg': 100 }},
        ];
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        
        function addToCart(productName, price, weight) {
            const existingItem = cart.find(item => item.name === productName && item.weight === weight);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ name: productName, price, weight, quantity: 1 });
            }
            localStorage.setItem('cart', JSON.stringify(cart));
        }
        
        function updatePrice(event) {
            const selectElement = event.target;
            const productCard = selectElement.closest('.category-card');
            const priceElement = productCard.querySelector('.price');
            const selectedWeight = selectElement.value;
            const product = products.find(p => p.name === productCard.dataset.name);
            const newPrice = product.prices[selectedWeight];
            priceElement.textContent = `â‚¹${newPrice}`;
            selectElement.dataset.price = newPrice;
        }
        
        function renderProducts() {
            const container = document.getElementById('categoriesContainer');
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'category-card';
                productCard.dataset.name = product.name;
                
                const initialWeight = Object.keys(product.prices)[0];
                const initialPrice = product.prices[initialWeight];
                
                productCard.innerHTML = `
                    <img src="${product.img}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <select class="weight-select">
                        ${Object.keys(product.prices).map(weight => `<option value="${weight}">${weight}</option>`).join('')}
                    </select>
                    <p class="price">â‚¹${initialPrice}</p>
                    <button onclick="addToCart('${product.name}', parseFloat(this.previousElementSibling.textContent.replace('â‚¹', '')), this.previousElementSibling.previousElementSibling.value)">Add to Cart</button>
                `;
                
                productCard.querySelector('.weight-select').addEventListener('change', updatePrice);
                container.appendChild(productCard);
            });
        }
        
        function redirectToBuyPage() {
            window.location.href = 'buy.html';
        }
        
        renderProducts();
    </script>
</body>
</html>
