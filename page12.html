<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Categories</title>
    <link rel="stylesheet" href="all.css">
</head>
<body>
    <div class="header">
        <div>Buscuits</div>
        <div class="cart-icon" onclick="redirectToBuyPage()">ðŸ›’</div>
    </div>

    <div class="categories-container" id="categoriesContainer"></div>

    <script>
        const products = [
            {name: "Alpenliebe Gold", price: 100, img: "p489.image/chocolates/AlpenliebeGold.jpg"},
            {name: "Melody Toffee", price: 60, img: "p489.image/chocolates/melody.jpg"},
            {name: "Kinder Joy", price: 30, img: "p489.image/chocolates/kinder joy.jpg"},
            {name: "Shots", price: 5, img: "p489.image/chocolates/shots.jpg"},
            {name: "Gems", price: 5, img: "p489.image/chocolates/gems.jpg"},
            {name: "5 Stars", price: 10, img: "p489.image/chocolates/5 star.jpg"},
            {name: "Dairy Milk", price: 40, img: "p489.image/chocolates/dairy milk.jpg"},
            {name: "Mango Bites", price: 70, img: "p489.image/chocolates/mango bite.jpg"},
            {name: "Eclairs", price: 90, img: "p489.image/chocolates/eclairs.jpg"}
        ];

        function addToCart(productName, price) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const existingItem = cart.find(item => item.name === productName);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ name: productName, price, quantity: 1 });
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(productName + " added to cart");
        }

        function renderProducts() {
            const container = document.getElementById('categoriesContainer');
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'category-card';
                productCard.innerHTML = `
                    <img src="${product.img}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p class="price">â‚¹${product.price}</p>
                    <button class="add-to-cart-btn" onclick="addToCart('${product.name}', ${product.price})">Add to Cart</button>
                `;
                container.appendChild(productCard);
            });
        }

        function redirectToBuyPage() {
            window.location.href = 'buy.html';
        }

        renderProducts();
    </script>
</body>
</html>
